<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="width:400px; height: 400px; margin: 100px auto; background-color: blue;"></div>
    <script src="zepto.js"></script>
    <script src="hammer.js"></script>
    <script src="../jquery.hammerv2.js"></script>
    <script>
        $("div").on("click", function(){console.log("click", arguments);})
        $("div").on("tap", function(){console.log("tap", arguments);});
        // $("div").off("tap", function(){console.log("tap", arguments);});
        $("div").on("pan", function(){console.log("pan", arguments);});
        $("div").on("swipe", function(){console.log("swipe", arguments);});
        $("div").on("pinch", function(){console.log("pinch", arguments);});
        $("div").on("rotate", function(){console.log("rotate", arguments);});
    </script>
</body>
</html>
